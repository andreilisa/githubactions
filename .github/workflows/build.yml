name: Example of simple Java CI
on:
  push:
    branches:
        - main
jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: 21
        distribution: temurin
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.5

    - name: Execute Gradle build
      run: ./gradlew build

  weather:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - uses: andreilisa/python-custom-actions@v1.0.0
        with:
          open_weather_key: ${{ env.OPEN_WEATHER_KEY }}
          input_city: ${{ env.INPUT_CITY }}
